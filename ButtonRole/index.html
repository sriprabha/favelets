<!DOCTYPE html>

<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Testing Jim Thatcher's favelets for Accessibility</title>
  <style>
    .buttonRole {
      margin: 0 0 10px 0;
      padding: 2px 10px;
      text-align: center; 
      border: 1px solid black;
      background-color: #eee;
      float: left;
      height:40px;
      width:70px;
      moz-border-radius: 15px;
     -webkit-border-radius: 15px;
    }
    .title {
      display:block;
    }
    .testHolder {
      overflow: hidden;
    }
</style>
</head>
<body>

  <div class="testHolder">
    <span class="title">Div with role=button and no tabindex</span>
    <div role="button" class="buttonRole">I am a div!</div>
  </div>
  
  <div class="testHolder">
    <span class="title">Div with role=button and tabindex</span>
    <div role="button" tabindex="0" class="buttonRole">I am a div!</div>
  </div>

  <div class="testHolder">
    <span class="title">Div with no role and tabindex</span>
    <div class="buttonRole">I am a div!</div>
  </div>

  <div class="testHolder">
    <span class="title">Span with role=button and no tabindex</span>
    <span role="button" class="buttonRole">I am a span!</span>
  </div>

   <div class="testHolder">
    <span class="title">Span with role=button and tabindex</span>
    <span role="button" class="buttonRole" tabindex="0">I am a span!</span>
  </div>

   <div class="testHolder">
    <span class="title">Span with no role and tabindex</span>
    <span class="buttonRole">I am a span!</span>
  </div>

  <script src="ButtonRoleExternal.js"></script>
</body>
</html>
