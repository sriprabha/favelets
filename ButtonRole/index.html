<!DOCTYPE html>

<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Testing Jim Thatcher's favelets for Accessibility</title>
  <style>
    .buttonRole {
      clear: both;
      margin: 0 0 10px 0;
      padding: 2px 10px;
      text-align: center; 
      border: 1px solid black;
      background-color: #eee;
      float: left;
      height:60px;
      width:80px;
    }
    .title {
      display:block;
    }
    .testHolder {
      overflow: hidden;
    }
</style>
</head>
<body>

  <div class="testHolder">
    <span class="title">Div Element with role=button and no tabindex</span>
    <div role="button" class="buttonRole"></div>
  </div>
  
  <div class="testHolder">
    <span class="title">Div Element with role=button and tabindex</span>
    <div role="button" tabindex="0" class="buttonRole"></div>
  </div>

  <div class="testHolder">
    <span class="title">Div Element with no role and tabindex</span>
    <div class="buttonRole"></div>
  </div>
  <script src="ButtonRoleExternal.js"></script>
</body>
</html>
